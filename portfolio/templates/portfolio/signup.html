{% extends "portfolio/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section class="pt-0">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-11 md-mb-60px sm-mb-40px box-shadow-quadruple-large border-radius-6px">
                <div class="container my-5 text-center">
                    {% if messages%}
                    <div class="alert alert-secondary" role="alert">
                        {% for message in messages %}
                        {{message}}
                        {% endfor %}
                    </div>
                    {% endif %}
                    <form action="" method="POST">
                        {%csrf_token%}
                        <h1 class="text-center">Register</h1>
                        {{form_name.as_p}}
                        <input type="submit" class="btn btn-small btn-rounded btn-base-color btn-box-shadow w-100" value="Get Stated">
                    </form>
            
                </div>
                
            </div>
        </div>
    </div>
</section>

{% endblock %}
