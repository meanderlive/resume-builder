{% extends "portfolio/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section class="pt-0">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-11 md-mb-60px sm-mb-40px box-shadow-quadruple-large border-radius-6px">
                <form action="" method="POST">
                    {% if messages %}
                        <div class="alert alert-secondary" role="alert">
                            {% for message in messages %}
                            {{message}}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <h1 class="text-center">Login</h1>
                    {% csrf_token %}
                    {{form}}
                    <p class="text-center mt-20px">Don't have an account? <a href="{%url 'signup'%}">Signup</a></p>
                    <input class="btn btn-small btn-rounded btn-base-color btn-box-shadow w-100" type="submit" value="login">
                    <span class="d-block text-center mt-10px"><a href="{%url 'password_reset'%}" style="color:red;"> Forgot Password</a></span>
                </form>
                
            </div>
        </div>
    </div>
</section>

{% endblock %}
