{% extends 'portfolio/base.html' %}
{% load static%}
{% block content %}

<section class="pt-0">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-11 md-mb-60px sm-mb-40px">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>Personal Information</h1>
                    {{form|safe}}
                    {%if form.instance.pk %}
                        <input class="btn btn-small btn-rounded btn-base-color btn-box-shadow" type="submit" value="Update">
                    {% else %}
                        <input class="btn btn-small btn-rounded btn-base-color btn-box-shadow mt-3 w-100" type="submit" value="Save">
                    {% endif %}
                </form>
                
            </div>
        </div>
    </div>
</section>



{% endblock %}
